<nav role="navigation" class="wrapper">
    <a href="/" class="logo" title="{{ config:app:name }}.">
        {{ if branding:logo }}
            <img src="{{ branding:logo }}" alt="{{ config:app:name }}." />
        {{ else }}
            {{ site:name }}
        {{ endif }}
    </a>
    <div class="headerNavs">
        <ul class="nav">
            {{ nav:main }}
                <li>
                    <a href="{{ url }}"{{ if is_current }} class="navCurrent"{{ endif }}>{{ title }}</a>
                </li>
            {{ /nav:main }}
        </ul>
    </div>
</nav>
